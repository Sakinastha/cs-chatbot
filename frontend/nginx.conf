server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Auth & chat endpoints – preserve entire URI
  location ~* ^/(login|register|logout|chat|history|reset-history)$ {
    proxy_pass http://backend:5000;    # change to 8000 if your app listens there
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Generic API prefix – preserve full path
  location /api/ {
    proxy_pass http://backend:5000;    # do NOT append /api/ unless you intend a rewrite
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Single Page App fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
